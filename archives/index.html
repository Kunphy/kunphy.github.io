<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章归档 - Kunphy's Blog</title>
    <link rel="stylesheet" href="/style_new.css"> <!-- 注意路径 -->
</head>
<body>
    <div class="page-container">

        <header class="site-header">
            <div class="header-content container">
                <div class="logo">
                    <a href="/">Kunphy's Blog</a>
                </div>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="/">首页</a></li>
                        <li><a href="/archives" class="active">归档</a></li>
                        <!-- <li><a href="/about">关于</a></li> -->
                    </ul>
                </nav>
                <button class="mobile-nav-toggle" aria-label="切换导航">☰</button>
            </div>
        </header>

        <main class="main-content container">
            <h1 class="page-title">文章归档</h1>

            <section class="archive-list">
                <div class="archive-year-group">
                    <h2 class="archive-year">2020年</h2>
                    <div class="archive-month-group">
                        <h3 class="archive-month">五月</h3>
                        <ul class="archive-post-list">
                            <li>
                                <a href="/2020/05/11/No1/" class="archive-post-title">No1</a>
                                <span class="archive-post-date"> - 11日</span>
                            </li>
                            <li>
                                <a href="/2020/05/10/hello-world/" class="archive-post-title">Hello World</a>
                                <span class="archive-post-date"> - 10日</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 未来可以按需添加更多年份和月份 -->
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-content container">
                <p>&copy; <span id="current-year"></span> Kunphy. 保留所有权利。</p>
            </div>
        </footer>

    </div> <!-- .page-container -->

    <script src="/script_new.js"></script> <!-- 注意路径 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const mainNav = document.querySelector('.main-navigation');
            if (mobileNavToggle && mainNav) {
                mobileNavToggle.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                    mobileNavToggle.classList.toggle('active');
                    const isExpanded = mainNav.classList.contains('active');
                    mobileNavToggle.setAttribute('aria-expanded', isExpanded);
                });
            }
        });
    </script>
</body>
</html>
