<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No1 - Kunphy's Blog</title>
    <link rel="stylesheet" href="/style_new.css">
</head>
<body>
    <div class="page-container">

        <header class="site-header">
            <div class="header-content container">
                <div class="logo">
                    <a href="/">Kunphy's Blog</a>
                </div>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="/">首页</a></li>
                        <li><a href="/archives">归档</a></li>
                        <!-- <li><a href="/about">关于</a></li> -->
                    </ul>
                </nav>
                <button class="mobile-nav-toggle" aria-label="切换导航">☰</button>
            </div>
        </header>

        <main class="main-content container">
            <article class="single-post">
                <header class="single-post-header">
                    <h1 class="single-post-title">No1</h1>
                    <p class="single-post-meta">
                        <time datetime="2020-05-11T10:16:31.000Z">2020年05月11日</time>
                    </p>
                </header>

                <div class="single-post-content">
                    <h1 id="我的第一篇博客呢！"><a href="#我的第一篇博客呢！" class="headerlink" title="我的第一篇博客呢！"></a>我的第一篇博客呢！</h1><blockquote>

</blockquote>
<p>我的地址！<a href="https://kunphy.github.io/" target="_blank" rel="noopener">kunphy.github.io</a></p>

<p><a href="https://kunphy.github.io/" target="_blank" rel="noopener">https://kunphy.github.io/</a></p>
                </div>

                <footer class="single-post-footer">
                    <!-- 可以添加分享按钮、标签列表、上一篇/下一篇链接等 -->
                </footer>
            </article>
        </main>

        <footer class="site-footer">
            <div class="footer-content container">
                <p>&copy; <span id="current-year"></span> Kunphy. 保留所有权利。</p>
            </div>
        </footer>

    </div> <!-- .page-container -->

    <script src="/script_new.js"></script>
    <script>
        // 确保脚本在文章页也能运行
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const mainNav = document.querySelector('.main-navigation');
            if (mobileNavToggle && mainNav) {
                mobileNavToggle.addEventListener('click', () => {
                    mainNav.classList.toggle('active');
                    mobileNavToggle.classList.toggle('active');
                    const isExpanded = mainNav.classList.contains('active');
                    mobileNavToggle.setAttribute('aria-expanded', isExpanded);
                });
            }
        });
    </script>
</body>
</html>
